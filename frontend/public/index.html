<!DOCTYPE html>
<html>

<head>
    <title>
        CS399 Web Demo
    </title>
    <!-- add icon link -->
    <link rel="icon" href="https://cws.auckland.ac.nz/gas/api/FavIcon" type="image/svg+xml">
    <script defer="true" src="index.mjs" type="application/javascript"></script>
</head>


<body style="background-color: lavenderblush;">

    <div>
        <!-- login button element -->
        <a id="loginButton" href="/auth/google">Login with Google</a>
        <!-- Add the welcome message and sign-out button elements -->
        <p id="welcomeMessage" style="display: none;"></p>
        <button id="signOutButton" onclick="location.href='/auth/logout'" style="display: none;">Sign Out</button>
    </div>

    <div id="comment" style="background-color: lavender;">
        <h1 style="margin-left: 45%; margin-top: 15px; margin-bottom: 15px;"><b> Comment Page</b></h1>
        <div>
            <form>
                <div>
                    <label for="commentP">Enter a comment: </label>
                    <input id="commentP" placeholder="insert comment here" type="text">
                </div>
                <div>
                    <label for="nameP">Your name: </label>
                    <input id="nameP" placeholder="insert name here" type="text">
                </div>
                <div>
                    <button type="button" onclick="ViewComments();" style="cursor: pointer;">View</button>
                    <button type="button" onclick="PostComments();" style="cursor: pointer;">Post</button>
                </div>
                <div>
                    <p style= "display: none" id="commentMsg"></p>
                </div>
            </form>
        </div>
    </div>



</body>


</html>
